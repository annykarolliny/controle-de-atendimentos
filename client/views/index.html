                    <div class="modal-body">

                            <h6 class="mb-3">Dados pessoais</h6>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control form-control-sm" placeholder="Nome" name="nome">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control form-control-sm" placeholder="Sobrenome" name="sobrenome">

                            </div>

                            <h6 class="mb-3">Dados do atendimento</h6>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <select class="form-select form-select-sm" name="atendente" id="select-atendente">

                                        <option>Atendente 1</option>
                                        <option>Atendente 2</option>
                                        <option>Atendente 3</option>
                                    </select>
                                </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10">
                                    <select class="form-select form-select-sm" name="servico" id="select-servicos">

                                        <option>Serviço 1</option>
                                        <option>Serviço 2</option>
                                        <option>Serviço 3</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <a href="services.html">

                                    </a>
                                </div>
                            </div>
                        </form>
