<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Serviços ofertados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/favicon/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/services.css">
    <script src="../assets/js/services.js" defer></script>
  </head>
  <body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="index.html">
                    Secretaria de Agricultura, Recursos Hídricos e Meio Ambiente
                </a>
                <button class="btn adm" type="button">
                    <a href="adm.html">ADM</a>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="container mt-5">
                <div class="d-flex justify-content-center align-items-center position-relative">
                    <a href="index.html" class="position-absolute start-0">
                        <i class="fas fa-home"></i>
                    </a>
                    
                    <h2 class="text-center m-0">Serviços ofertados</h2>
                </div>
            </div>
        </section>

        <section id="add-services">
            <div class="container mt-5">
                <h3 class="mb-4">Adicionar novo serviço</h3>
                
                <form id="form">
                    <div class="row">
                        <div class="col-md-5 mb-3 custom-width">
                            <label for="servico" class="form-label">Informe o serviço</label>
                            <input type="text" class="form-control form-control-lg" id="servico" placeholder="Tipo de atividade">
                        </div>
        
                        <div class="col-md-2 mb-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-success btn-lg" id="submitData">add</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <section id="table-services">
            <div class="container mt-5">
                <h3 class="mb-4">Serviços</h3>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tipo de atividade</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
        
                    </tbody>
                </table>
            </div>
        </section>

        <div class="modal fade" id="editServiceModal" tabindex="-1" aria-labelledby="editServiceModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editServiceModalLabel">Editar serviço</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type="text" id="editServiceInput" class="form-control" placeholder="Novo nome do serviço" />
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="editServiceBtn">Salvar</button>
                </div>
              </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
