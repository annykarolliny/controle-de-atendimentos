<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessão administrativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/favicon/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/adm.css">
    <script src="../assets/js/adm.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="index.html">
                    Secretaria de Agricultura, Recursos Hídricos e Meio Ambiente
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="container mt-5">
                <div class="d-flex justify-content-center align-items-center position-relative">
                    <a href="index.html" class="position-absolute start-0">
                        <i class="fas fa-home"></i>
                    </a>

                    <h2 class="text-center m-0">Sessão administrativa</h2>
                </div>
            </div>
        </section>

        <section id="add-adms">
            <div class="container mt-5">
                <h3 class="mb-4">Adicionar novo administrador</h3>

                <form id="form">
                    <div class="row">
                        <div class="col-md-5 mb-3 custom-width">
                            <label for="nome" class="form-label">Informe o nome</label>
                            <input type="text" class="form-control form-control-lg" id="nome"
                                placeholder="Nome e sobrenome">
                        </div>

                        <div class="col-md-5 mb-3 custom-width">
                            <label for="cpf" class="form-label">Informe o CPF</label>
                            <input type="text" class="form-control form-control-lg" id="cpf" placeholder="CPF">
                        </div>

                        <div class="col-md-5 mb-3 custom-width">
                            <label for="cpf" class="form-label">Informe uma senha</label>
                            <input type="password" class="form-control form-control-lg" id="senha" placeholder="Senha">
                        </div>

                        <div class="col-md-2 mb-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-success btn-lg" id="submitData">add</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <section id="adms">
            <div class="container mt-5">
                <h3 class="mb-4">Administradores</h3>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th class="text-center">Ação</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>

        <!-- Modal de edição de administrador -->
        <div class="modal fade" id="editAdminModal" tabindex="-1" aria-labelledby="editAdminModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editAdminModalLabel">Editar dados do administrador</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulário de edição -->
                        <form id="editForm">
                            <div class="mb-3">
                                <label for="editNome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="editNome">
                            </div>
                            <div class="mb-3">
                                <label for="editCpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="editCpf"> 
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="editAdminButton" style="border-radius: 0; font-size: 14px;">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
